<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="main">
      <h1>sleepytime</h1>

      <div class="wake-up-container">
        <p>i have to wake up at..</p>
        <form action="">

            <section class="buttons">
                <select id="hour" name="hour" class = "button">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select id="minutes" name="minutes" class = "button">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                  </select>
                <select id="wake-up-at-am-pm" name="wake-up-at-am-pm" class = "button">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
    
                  <input type="submit" value="Submit" class = "button">
    
        </form>
      </div>

      <div class="go-to-sleep-at-container">
        <p>i have to go to sleep at..</p>
        <form action="">

            <section class="buttons">
                <select id="hour" name="hour" class = "button">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                  <select id="minutes" name="minutes" class = "button">
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                  </select>
                <select id="go-to-sleep-am-pm" name="go-to-sleep-am-pm" class = "button">
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
    
                  <input type="submit" value="Submit" class = "button">
    
        </form>
      </div>

      <div class ="buttons">

        <button class = "sleep-now button">Sleep Now</button>
      </div>
    </section>

   


      
    </section>
  </body>
</html>
